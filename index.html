<html>
    <head>
        <title>NeedForJS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="local-storage"></div>
        <div class="score"></div>
        <div class="game">
            <div class="start">Чтобы начать игру, кликни сюда!</div>
            <div class="gameArea"></div>
        </div>
        <div class="buttons">
            <div class="pause button">
                <span class="pause__text button__text">Пауза</span>
            </div>
            <div class="music button">
                <span class="music__text button__text">Выключить музыку</span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
